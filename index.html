<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Weekly Webdev Challenge 1">
    <meta name="author" content="Krystian Konecki">
    <meta name="robots" content="noindex,nofollow">
    <title>Masteralb - PSD to HTML</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="logo">
        <img src="images/logo.png" alt="masterlab logo">
    </header>
    <div class="container">
        <div class="col-1">
            <section class="register">
                <div class="form-content">
                    <h1>Register Form</h1>
                    <div class="form-box">
                        <form class="reg-form" action="post">
                            <div class="withIcon">
                                <i class="fas fa-user"></i>
                                <input class="inputs" id="reg_username" type="text" name="username"
                                    placeholder="Username" required><br />
                            </div>
                            <div class="withIcon">
                                <i class="fas fa-lock"></i>
                                <input class="inputs" id="reg_password" type="password" name="password"
                                    placeholder="Password" required><br />
                            </div>
                            <div class="withIcon">
                                <i class="fas fa-lock"></i>
                                <input class="inputs" id="reg_confirm_pass" type="password" name="password-confirm"
                                    placeholder="Confirm Password" required><br />
                            </div>
                            <div class="withIcon">
                                <i class="fas fa-envelope"></i>
                                <input class="inputs" id="reg_email" type="email" name="email" placeholder="Email"
                                    required><br />
                            </div>
                            <div class="withIcon">
                                <i class="fas fa-map-marker-alt"></i><select class="inputs select" id="reg_location"
                                    name="location" required>
                                    <option value="" selected hidden>Your Location</option>
                                    <option value="warsaw">Warsaw</option>
                                    <option value="london">London</option>
                                    <option value="new York">New York</option>
                                    <option value="moscow">Moscow</option>
                                </select>
                            </div>
                            <input id="reg_terms" type="checkbox" name="terms" required />
                            <label class="input-class" for="reg_terms">I have read and accept the terms of use.</label>
                            <button id="first_submit" type="submit" name="signup">Sign up</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="send-email">
                <div class="form-content">
                    <h1>Send Email</h1>
                    <div class="form-box">
                        <form class="reg-form" action="post">
                            <div class="withIcon">
                                <i class="fas fa-user"></i>
                                <input class="inputs" id="send_name" type="text" name="name" placeholder="Your Name"
                                    required><br />
                            </div>
                            <div class="withIcon">
                                <i class="fas fa-envelope"></i>
                                <input class="inputs" id="send_email" type="email" name="send-email"
                                    placeholder="Your Email" required><br />
                            </div>
                            <textarea placeholder="Type your message..." name="mailcontent"></textarea>
                            <input id="copyemail" type="checkbox" name="copyemail" required />
                            <label class="input-class" for="copyemail">Send a copy to my Email</label>
                            <button type="submit" name="send-email">Send Email</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-2">
            <section class="sign-in-form">
                <div class="form-content">
                    <h1>Sign In Form</h1>
                    <div class="form-box">
                        <form class="reg-form" action="post">
                            <div class="withIcon">
                                <i class="fas fa-user"></i>
                                <input class="inputs" id="sign_username" type="text" name="Username"
                                    placeholder="Username" required><br />
                            </div>
                            <div class="withIcon">
                                <i class="fas fa-lock"></i>
                                <input class="inputs" id="sign_password" type="password" name="sign-password"
                                    placeholder="Password" required><br />
                            </div>
                            <input id="sign-in" type="checkbox" name="sign-in" required />
                            <label class="input-class" for="sign-in">Remember me</label>
                            <button type="submit" name="sign-in-email">Sign in</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="recover-form">
                <div class="form-content">
                    <h1>Recover Form</h1>
                    <div class="form-box">
                        <form class="reg-form" action="post">
                            <div class="withIcon">
                                <i class="fas fa-envelope"></i>
                                <input class="inputs" id="recover-email" type="email" name="recover-email"
                                    placeholder="Enter your Email" required><br />
                            </div>
                            <div class="withIcon">
                                <i class="fas fa-mobile-alt"></i>
                                <input class="inputs" id="recover-phone" type="text" name="recover-phone"
                                    placeholder="Enter your Phone number" required><br />
                            </div>
                            <button class="btn-send" type="submit" name="recover-btn-send">Send</button>
                            <button class="btn-done" type="submit" name="recover-btn-done">Done</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="subscribe-form">
                <div class="form-content">
                    <h1>Subscribe Form</h1>
                    <div class="form-box">
                        <form class="reg-form" action="post">
                            <div class="withIcon">
                                <i class="fas fa-envelope"></i>
                                <input class="inputs" id="subs-email" type="email" name="subs-email"
                                    placeholder="Enter your Email" required><br />
                            </div>
                            <button class="btn-subscribe" type="submit" name="subscribe-btn-sub">Subscribe</button>
                            <button class="btn-no-ty" type="submit" name="subscribe-btn-no-ty">No, Thanks</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <div class="logo-second">
        </div>
    </div>

</body>

</html>
